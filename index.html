<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/footer.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">
    <script src="./src/js/load-init.js"></script>
    <script src="./src/js/script.js"></script>
    <script src="./src/js/render.js"></script>
    <title>Pokedex</title>
</head>

<body onload="loadApi()">
    <header>
        <img onclick="showImages()" class="logo-header" src="./src/img/logo/logo.png" alt="poke-logo">
        <div class="input-container">
            <input type="text" placeholder="Search">
            <img class="search-icon" src="./src/img/icons/search-icon.png" alt="search-icon">
        </div>
    </header>
    <div class="loading-screen">
        <div class="light-container">
            <img class="light-pika-img" src="./src/img/icons/light-pika.png" alt="pika-logo">
        </div>
        <img class="loading-img-top" src="./src/img/background/loadscreen-up.png" alt="loading-up">
        <img class="loading-img-bottom" src="./src/img/background/loadscreen-down.png" alt="loading-down">
    </div>
    <div class="hamburger-menu"></div>
    <section id="renderContainer"></section>
    <footer></footer>
</body>

</html>
